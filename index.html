<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1 class="title">freeCodeCamp Survey Form</h1>
        <h3 class="sub-title">Thank you for taking the time to help us improve the platform</h3>
        <form class="form" action="get">

            <label class="form__label" for="form-name">Name</label>
            <input class="form__fild" type="text" id="form-name" placeholder="Enter your name">

            <label class="form__label" for="form-email">Email</label>
            <input class="form__fild" type="email" id="form-email" placeholder="Enter your Email">

            <label class="form__label" for="form-age">Age (optional)</label>
            <input class="form__fild" type="number" id="form-age" value="19" min="12" max="99">
            
            <label class="form__label" for="form-role">Which option best describes your current role?</label>
            <select class="form__fild" name="form-role" id="form-role">
                <option value="Select Current role">Select Current role</option>
                <option value="student">Student</option>
                <option value="full time job">Full Time Fob</option>
                <option value="full time job">Full Time Fob</option>
                <option value="full time learner">Full Time Learner</option>
                <option value="prefer not to say">Prefer Not To Say</option>
                <option value="other">Other</option>
            </select>

            <div class="radio">
                <input class="radio__btn" type="radio" id="radio-def" name="radio">
                <label class="radio__label" for="radio-def">Definitely</label>
            </div>
            <div class="radio">
                <input class="radio__btn"type="radio" id="radio-maybe" name="radio">
                <label class="radio__label"for="radio-maybe">Maybe</label>
            </div>
            <div class="radio">
                <input class="radio__btn"type="radio" id="radio-not-sure" name="radio">
                <label class="radio__label"for="radio-not-sure">Not Sure</label>
            </div>
            
            <label class="form__label" for="favorits">What is your favorite feature of freeCodeCamp?</label>
            <select name="favorits" id="favorits">
                <option value="Select am Option">Select an Option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>

            <label class="form__label" for="">What would you like to see improved? (Check all that apply)</label>
            <div class="checkbox">
                <input id="checkbox-1" type="checkbox" name="what you like">
                <label for="checkbox-1">Front-end Projects</label>
            </div>
            <div class="checkbox">
                <input id="checkbox-2" type="checkbox" value="Back-end Projects" name="what you like">
                <label for="checkbox-2">Back-end Projects</label>
            </div>
            <div class="checkbox">
                <input id="checkbox-3" type="checkbox" name="what you like">
                <label for="checkbox-3">Data Visualization</label>
            </div>
            <div class="checkbox">
                <input id="checkbox-4" type="checkbox" name="what you like">
                <label for="checkbox-4">Challenges</label>
            </div>
            <div class="checkbox">
                <input id="checkbox-5" type="checkbox" name="what you like">
                <label for="checkbox-5">Open Source Community</label>
            </div>
            <div class="checkbox">
                <input id="checkbox-6" type="checkbox" name="what you like">
                <label for="checkbox-6">Gitter help rooms</label>
            </div>
            <div class="checkbox">
                <input id="checkbox-7" type="checkbox" name="what you like">
                <label for="checkbox-7">Videos</label>
            </div>
            <div class="checkbox">
                <input id="checkbox-8" type="checkbox" name="what you like">
                <label for="checkbox-8">City Meetups</label>
            </div>
            <div class="checkbox">
                <input id="checkbox-9" type="checkbox" name="what you like">
                <label for="checkbox-9">Wiki</label>
            </div>
            <div class="checkbox">
                <input id="checkbox-10" type="checkbox" name="what you like">
                <label for="checkbox-10">Forum</label>
            </div>
            <div class="checkbox">
                <input id="checkbox-11" type="checkbox" name="what you like">
                <label for="checkbox-11">Additional Courses</label>
            </div>

            <label for="textarea">Any comments or suggestions?</label>
            <textarea name="comments/suggestions" id="textarea" cols="30" rows="10"></textarea>

            <button class="submit-btn"type="submit">Submit</button>


        </form>
    
    </main>
</body>
</html>
